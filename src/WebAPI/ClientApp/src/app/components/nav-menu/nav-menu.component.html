<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Vega</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/vehicles"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-plus'></span> Vehicles
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="!isLoggedIn()">
              <a [routerLink]='["/register"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Register
              </a>
            </li>
            
            <li [routerLinkActive]='["link-active"]' *ngIf="!isLoggedIn()">
              <a [routerLink]='["/login"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-log-in'></span> Login
              </a>
            </li>
            
            <li [routerLinkActive]='["link-active"]' *ngIf="isLoggedIn()">
              <a href="javascript:void(0)" (click)='logout()'>
                <span class='glyphicon glyphicon-log-out'></span> Logout {{ getLoggedInUserName() }}
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
